<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายละเอียดสินค้า - สมาร์ทโฟน</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            max-width: 960px;
            margin: 20px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .back-link:hover {
            text-decoration: underline;
        }

        
        .product-details {
            display: flex; 
            gap: 30px; 
        }

        .product-image {
            flex-basis: 45%; 
        }
        .product-image img {
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        
        .product-info {
            flex-basis: 55%; 
        }
        .product-title {
            font-size: 28px;
            margin-top: 0;
            margin-bottom: 15px;
        }
        .product-price {
            font-size: 24px;
            font-weight: bold;
            color: #d00; 
            margin-bottom: 20px;
        }
        .product-description {
            font-size: 16px;
            line-height: 1.6; 
            color: #333;
            margin-bottom: 25px;
        }

        
        .quantity-section {
            margin-bottom: 25px;
        }
        .quantity-section label {
            font-weight: bold;
            margin-right: 10px;
        }
        .quantity-section input {
            width: 60px;
            padding: 8px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        
        .buy-button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #0056b3; 
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            text-decoration: none; 
        }
        .buy-button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

    <div class="container">
        
        <a href="3.html" class="back-link">&larr; กลับไปหน้าหลัก</a>

        <div class="product-details">
            
            <div class="product-image">
                <img src="https://api.melonth.com/upload/iPhone-1721378436.jpeg" alt="สมาร์ทโฟน รุ่นใหม่">
            </div>

            <div class="product-info">
                <h1 class="product-title">สมาร์ทโฟน รุ่นใหม่</h1>
                
                <div class="product-price">40,900 บาท</div>
                
                <p class="product-description">
                    ใส่คำอธิบายสินค้าของคุณที่นี่... 
                    เช่น ชิปเซ็ต A17 Pro, กล้อง Pro-Res 48MP, 
                    วัสดุไทเทเนียม, จอภาพ ProMotion 120Hz 
                    และรายละเอียดอื่นๆ ที่ลูกค้
                </p>

                <div class="quantity-section">
                    <label for="quantity">จำนวน:</label>
                    <input type="number" id="quantity" name="quantity" value="1" min="1">
                </div >

                <button class="buy-button" onclick="window.location.href='order.html'">สั่งซื้อเลย</button>
                
                </div>

        </div>

    </div>

</body>
</html>
